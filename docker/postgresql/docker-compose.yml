version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: sql-agent-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: sql_agent_db
      POSTGRES_USER: readonly_user
      POSTGRES_PASSWORD: readonly_pass

    ports:
      - "5432:5432"

    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U readonly_user -d sql_agent_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
